<html>
  <head>
    <title>MattHub</title>
    <script src="popup.js"></script>
    <style type="text/css">
      body {
        width: 350px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-3">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="api-key"
          placeholder="ZenHub API Key"
        />
        <label for="api-key">ZenHub API Key</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="workspace-name"
          placeholder="Workspace Name"
        />
        <label for="workspace-name">Workspace Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="label-filter"
          placeholder="Label Filter"
        />
        <label for="label-filter">Label Filter</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control"
          id="cache-duration"
          placeholder="Cache Duration"
        />
        <label for="cache-duration">Cache Duration (Seconds)</label>
      </div>
      <button id="save" type="button" class="btn btn-primary me-2">Save</button>
      <button id="clear-cache" type="button" class="btn btn-primary">
        Clear Cache
      </button>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </body>
</html>
